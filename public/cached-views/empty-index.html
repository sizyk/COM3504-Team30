<!doctype html>
<html class="light h-full w-screen" lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Plants</title>
    <link rel="stylesheet" href="/public/styles/dist/global.css" />
    <link rel="manifest" href="/public/manifest.json" />
  </head>
  <body class="flex min-h-screen w-screen flex-col bg-background text-text">
    <iframe name="fakesubmit" id="fakesubmit" style="display: none"></iframe>
    <div
      id="flash-message"
      class="flash pointer-events-none z-[1000]"
      style="transform: translateY(-100%)"
    >
      <div
        class="flash-info pointer-events-auto flex items-center justify-center gap-2 rounded border-2 border-text px-4 py-2 text-center text-2xl"
      >
        <i class="material-symbols-outlined !leading-8"> </i>
        <span class="pb-0.5"> </span>
      </div>
    </div>

    <nav
      class="z-10 flex h-12 w-screen items-center justify-between border-b-2 border-background-hover bg-background px-4"
    >
      <a
        href="/"
        id="home-button"
        class="flex items-center gap-2 text-text"
        title="Home Page"
      >
        <!-- Logo in raw SVG format, so that it can be styled with CSS -->
        <?xml version="1.0" encoding="UTF-8" standalone="no"?>
        <!-- Created with Inkscape (http://www.inkscape.org/) -->

        <svg
          viewBox="0 0 12.7 12.7"
          id="svg1"
          xmlns="http://www.w3.org/2000/svg"
          class="size-8 fill-text stroke-text"
        >
          <g id="layer1">
            <path
              id="path1-92"
              style="stroke-opacity: 0"
              d="M 1.8405352,0.46376312 C 1.6852178,0.73278079 1.4142875,1.1280639 1.4142875,1.5098613 c 0,0.3716618 0.3603964,0.492012 0.4262477,0.7377723 z m 0,0 c 0.1553174,0.26901767 0.4262477,0.66430078 0.4262477,1.04609818 0,0.3716618 -0.3603964,0.492012 -0.4262477,0.7377723 z"
              transform="matrix(1.0799883,-1.7280971,1.7280971,1.0799883,2.0017438,6.2273084)"
            />
            <path
              id="path1-9-2"
              style="stroke-opacity: 0"
              d="M 1.8405352,0.46376312 C 1.6852178,0.73278079 1.4142875,1.1280639 1.4142875,1.5098613 c 0,0.3716618 0.3603964,0.492012 0.4262477,0.7377723 z m 0,0 c 0.1553174,0.26901767 0.4262477,0.66430078 0.4262477,1.04609818 0,0.3716618 -0.3603964,0.492012 -0.4262477,0.7377723 z"
              transform="matrix(1.6151743,1.1688994,-1.1688994,1.6151743,7.1571641,-0.23605453)"
            />
            <path
              style="stroke-width: 0.661458"
              d="m 7.091607,8.2907187 c 0,-0.7671501 0.6422767,-2.019103 0.3864556,-3.6300483 -0.00358,-0.022555 -0.00734,-0.045168 -0.011274,-0.06784"
              id="path2"
            />
            <circle
              style="stroke-width: 1.32291667; fill-opacity: 0"
              id="path3"
              cx="7.5034871"
              cy="5.1655436"
              r="4.0655861"
            />
            <path
              id="rect4"
              style="stroke-width: 0.30767706"
              d="m 1.2121723,1.4696222 0.2729118,-0.00913 v 2.768851 l -0.4511931,-0.0084 z m 0.5458236,0 -0.2729118,-0.00913 v 2.768851 l 0.4511931,-0.0084 z"
              transform="matrix(1.2161366,1.2161366,-1.2161366,1.2161366,4.6760889,4.4427505)"
            />
          </g>
        </svg>
        <span class="text-2xl font-bold"> PlantSpotter </span>
      </a>
      <div class="flex items-center gap-2">
        <div
          id="online-status"
          title="Online"
          class="material-symbols-outlined cursor-pointer text-text"
        >
          wifi_off
        </div>
        <div
          role="button"
          id="theme-toggle"
          class="pointer-events-auto relative isolate bg-background-inverse"
          data-theme="light"
          aria-label="Theme Toggle Switch"
        >
          <div
            class="pointer-events-none absolute left-0 z-10 flex w-full items-center justify-between pe-[5px] ps-[7px] text-background"
          >
            <i class="material-symbols-outlined !text-lg">light_mode</i>
            <i class="material-symbols-outlined !text-lg">dark_mode</i>
          </div>
          <div id="moving-switch" class="z-20 bg-background"></div>
        </div>
      </div>
    </nav>

    <div class="modal invisible" id="login-modal" tabindex="-1" role="dialog">
      <div class="modal-overlay"></div>
      <div class="modal-container">
        <div class="mb-4 flex items-center justify-between">
          <h5 class="modal-title text-xl font-semibold">Please Login</h5>
        </div>
        <div class="modal-body">
          <!-- Login Modal -->
          <form
            id="loginForm"
            autocomplete="on"
            target="fakesubmit"
            method="POST"
          >
            <div class="form-group mb-4">
              <label for="username" class="block text-text">Username:</label>
              <input
                type="text"
                class="form-input mt-1 block w-full rounded border border-gray-300 bg-background-light pl-2 text-text"
                id="username"
                name="username"
                maxlength="40"
                required
              />
            </div>
            <button
              id="loginButton"
              type="submit"
              class="form-input hover-button rounded px-4 py-2 font-bold"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <main class="mx-auto flex w-screen flex-col lg:mt-2 lg:w-10/12">
      <div
        class="flex flex-col items-center justify-between border-text lg:mb-8 lg:flex-row lg:items-end lg:border-b-4 lg:pb-2"
      >
        <h1 class="hidden text-4xl font-bold lg:block">All Plants</h1>
        <div
          class="lg:flex-fill-remaining-space fixed bottom-0 z-50 flex max-h-full w-screen flex-row items-center justify-evenly gap-4 border-t-2 border-background-hover bg-background lg:relative lg:w-auto lg:items-end lg:justify-end lg:border-0 lg:p-2 max-lg:h-12"
        >
          <button
            class="hover-link flex h-full items-center px-2 lg:hidden"
            data-toggle="tab"
            data-active-class="bg-background-hover"
            data-target="grid-view"
          >
            <span class="material-symbols-outlined !text-4xl"
              >calendar_view_day</span
            >
          </button>

          <!-- Button in front of the filters, to be shown on small screens (so the add button is in the middle, like on instagram) -->
          <button
            type="button"
            class="hover-link flex items-center px-2 lg:hidden"
            data-toggle="modal"
            data-target="plant-add-modal"
          >
            <span class="material-symbols-outlined !text-4xl">
              library_add
            </span>
          </button>

          <!-- FILTERS -->
          <!-- In a row at the top of the page on desktop, in a modal on mobile -->

          <button
            type="button"
            class="max-lg:hover-link lg:hover-button-secondary flex items-center px-2 lg:gap-2 lg:rounded lg:px-3 lg:py-2 lg:font-bold xl:hidden"
            data-toggle="modal"
            data-target="filters"
          >
            <span class="hidden lg:inline">Filter Plants</span>
            <span class="material-symbols-outlined max-lg:!text-4xl">
              filter_alt
            </span>
          </button>

          <div
            id="filters"
            class="max-xl:modal invisible xl:visible"
            data-modal
          >
            <div
              class="modal-overlay xl:hidden"
              data-close="modal"
              data-target="filters"
            ></div>
            <div class="max-xl:modal-container">
              <div class="mb-4 flex items-center justify-between xl:hidden">
                <h5 class="modal-title text-xl font-semibold">Filter Plants</h5>
                <button
                  class="close-modal flex justify-center rounded border border-gray-300 bg-background hover:bg-error hover:text-background"
                  aria-label="Close modal"
                  title="Close modal"
                  data-close="modal"
                  data-target="filters"
                >
                  <span class="material-symbols-outlined">close</span>
                </button>
              </div>
              <div
                class="max-xl:modal-body flex flex-col items-center gap-4 text-xl xl:h-16 xl:flex-row xl:items-stretch xl:justify-evenly"
              >
                <div class="ml-auto flex rounded border border-text lg:hidden">
                  <label class="flex items-center self-stretch">
                    <span class="px-1 py-2"> Sort By: </span>
                    <select class="cursor-pointer self-stretch bg-background">
                      <option class="cursor-pointer">Time Seen</option>
                      <option class="cursor-pointer">Distance</option>
                    </select>
                  </label>
                  <button
                    data-sort
                    data-sort-icon
                    class="material-symbols-outlined self-stretch bg-background-hover px-1"
                    title="Click to sort in ascending order"
                  >
                    filter_list
                  </button>
                </div>
                <div class="flex items-center gap-2 xl:flex-col xl:gap-0">
                  <label for="has-leaves-filter">Leaves?</label>
                  <input
                    type="checkbox"
                    id="has-leaves-filter"
                    class="xl:flex-fill-remaining-space aspect-square h-8"
                    data-filter
                    data-filterfeature="hasleaves"
                    data-filtervalue="any"
                  />
                </div>
                <div class="flex items-center gap-2 xl:flex-col xl:gap-0">
                  <label for="has-flowers-filter">Flowers?</label>
                  <input
                    type="checkbox"
                    id="has-flowers-filter"
                    class="xl:flex-fill-remaining-space aspect-square h-8"
                    data-filter
                    data-filterfeature="hasflowers"
                    data-filtervalue="any"
                  />
                </div>
                <div class="flex items-center gap-2 xl:flex-col xl:gap-0">
                  <label for="has-fruits-nuts-filter">Fruits/Nuts?</label>
                  <input
                    type="checkbox"
                    id="has-fruits-nuts-filter"
                    class="xl:flex-fill-remaining-space aspect-square h-8"
                    data-filter
                    data-filterfeature="hasfruitsnuts"
                    data-filtervalue="any"
                  />
                </div>
                <div class="flex items-center gap-2 xl:flex-col xl:gap-0">
                  <label for="identified-filter">Identified?</label>
                  <input
                    type="checkbox"
                    id="identified-filter"
                    class="xl:flex-fill-remaining-space aspect-square h-8"
                    data-filter
                    data-filterfeature="identified"
                    data-filtervalue="any"
                  />
                </div>
                <div class="flex items-center gap-2 xl:flex-col xl:gap-0">
                  <label for="sun-exposure-filter">Sun Exposure</label>
                  <select
                    id="sun-exposure-filter"
                    class="xl:flex-fill-remaining-space h-8 border-2 border-text border-text bg-background px-2 text-text dark:bg-background-inverse dark:text-background"
                    data-filter
                    data-filterfeature="sunexposure"
                    data-filtervalue="any"
                  >
                    <option>None</option>
                    <option>Partial</option>
                    <option>Full</option>
                    <option selected>Any</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <!-- Button to be shown on larger screens, to the right of the filter buttons -->
          <button
            type="button"
            class="hover-button flex items-center gap-2 rounded px-3 py-2 font-bold max-lg:hidden"
            data-toggle="modal"
            data-target="plant-add-modal"
          >
            <span>Add Plant</span>
            <span class="material-symbols-outlined"> library_add </span>
          </button>

          <button
            type="button"
            class="flex aspect-square h-[40px] items-center justify-center border-text px-2 lg:h-10 lg:px-0 max-lg:w-[52px]"
            data-toggle="modal"
            data-target="user-details-modal"
            data-fill="user-avatar"
          ></button>

          <div
            class="modal invisible"
            id="plant-add-modal"
            tabindex="-1"
            role="dialog"
            data-modal
          >
            <div
              class="modal-overlay"
              data-close="modal"
              data-target="plant-add-modal"
            ></div>
            <div class="modal-container">
              <div class="mb-4 flex items-center justify-between">
                <h5 class="modal-title text-xl font-semibold">
                  Create a new plant sighting
                </h5>
                <button
                  class="close-modal flex justify-center rounded border border-gray-300 bg-background hover:bg-error hover:text-background"
                  aria-label="Close modal"
                  title="Close modal"
                  data-close="modal"
                  data-target="plant-add-modal"
                >
                  <span class="material-symbols-outlined">close</span>
                </button>
              </div>
              <div class="modal-body">
                <form
                  id="createPlantForm"
                  autocomplete="off"
                  target="fakesubmit"
                  data-form="plant"
                  data-plant="New"
                  enctype="multipart/form-data"
                  method="POST"
                  class="w-[32rem] max-w-[70vw]"
                >
                  <div class="form-group mb-4">
                    <label for="name" class="block text-text">Name</label>
                    <input
                      type="text"
                      class="form-input mt-1 block w-full rounded border border-gray-300 bg-background-light pl-2 text-text"
                      id="name"
                      name="name"
                      maxlength="40"
                      required
                    />
                  </div>
                  <div class="form-group mb-4">
                    <label for="description" class="block text-text"
                      >Description</label
                    >
                    <textarea
                      type="textarea"
                      class="form-input mt-1 block w-full resize-none rounded border border-gray-300 bg-background-light pl-2 text-text"
                      id="description"
                      name="description"
                      rows="3"
                      required
                    ></textarea>
                  </div>
                  <div class="form-group mb-4">
                    <label for="dateTimeSeen" class="block text-text"
                      >Time seen</label
                    >
                    <input
                      type="datetime-local"
                      id="dateTimeSeen"
                      name="dateTimeSeen"
                      class="form-input mt-1 block w-full rounded border border-gray-300 bg-background-light pl-2 text-text"
                      required
                    />
                  </div>
                  <div class="form-group mb-4">
                    <label for="size" class="block text-text">Size (cm)</label>
                    <input
                      type="number"
                      class="form-input mt-1 block w-full rounded border border-gray-300 bg-background-light pl-2 text-text"
                      id="size"
                      name="size"
                      min="0"
                      value="0"
                      step=".01"
                      required
                    />
                  </div>
                  <!-- Select -->
                  <div class="form-group mb-4">
                    <label for="sunExposure" class="block text-text"
                      >Sun Exposure</label
                    >
                    <select
                      id="sunExposure"
                      name="sunExposure"
                      class="form-input block w-full rounded-lg border border-gray-300 bg-background-light p-2.5 text-sm text-text focus:border-background-hover focus:ring-background"
                    >
                      <option>None</option>
                      <option>Partial</option>
                      <option>Full</option>
                    </select>
                  </div>

                  <div class="form-group mb-4">
                    <label for="colour" class="block text-text"
                      >Plant Colour</label
                    >
                    <input
                      type="color"
                      name="colour"
                      class="form-input block h-10 w-14 cursor-pointer rounded border border-gray-300 bg-background-light p-1 text-text"
                      id="hs-color-input"
                      value="#2d5936"
                      title="Select plant colour"
                      required
                    />
                  </div>

                  <!-- Checkboxes -->
                  <!-- In checkboxes: hasFlowers, hasLeaves & sunExposure -->
                  <label for="properties" class="block text-text"
                    >Properties</label
                  >
                  <div
                    id="properties"
                    class="form-group mb-4 flex flex-col justify-between sm:flex-row"
                  >
                    <div class="mb-2 flex items-center">
                      <input
                        id="hasFlowers"
                        name="hasFlowers"
                        type="checkbox"
                        value="true"
                        class="form-input focus:primary-hover h-6 w-6 rounded border-text-hover bg-text text-primary"
                      />
                      <label
                        for="hasFlowers"
                        class="ms-2 text-sm font-medium text-text"
                      >
                        Flowers
                      </label>
                    </div>
                    <div class="mb-2 flex items-center">
                      <input
                        id="hasLeaves"
                        name="hasLeaves"
                        type="checkbox"
                        value="true"
                        class="form-input focus:primary-hover h-6 w-6 rounded border-text-hover bg-text text-primary"
                      />
                      <label
                        for="hasLeaves"
                        class="ms-2 text-sm font-medium text-text"
                      >
                        Leaves
                      </label>
                    </div>
                    <div class="mb-2 flex items-center">
                      <input
                        id="hasFruit"
                        name="hasFruit"
                        type="checkbox"
                        value="true"
                        class="form-input focus:primary-hover h-6 w-6 rounded border-text-hover bg-text text-primary"
                      />
                      <label
                        for="hasFruit"
                        class="ms-2 text-sm font-medium text-text"
                      >
                        Fruit
                      </label>
                    </div>
                    <div class="mb-2 flex items-center">
                      <input
                        id="hasSeeds"
                        name="hasSeeds"
                        type="checkbox"
                        value="true"
                        class="form-input focus:primary-hover h-6 w-6 rounded border-text-hover bg-text text-primary"
                      />
                      <label
                        for="hasSeeds"
                        class="ms-2 text-sm font-medium text-text"
                      >
                        Seeds
                      </label>
                    </div>
                  </div>
                  <!-- checkbox for using a file or a url for image -->
                  <label for="imageSettings" class="block text-text"
                    >Image Settings</label
                  >
                  <div
                    id="imageSettings"
                    class="form-group mb-4 flex flex-col justify-between sm:flex-row"
                  >
                    <div class="mb-2 flex items-center">
                      <input
                        id="imageInputCheckboxNew"
                        name="imageInput"
                        type="checkbox"
                        value="url"
                        class="form-input focus:primary-hover h-6 w-6 rounded border-text-hover bg-text text-primary"
                        data-change="toggle-input"
                      />
                      <label
                        for="imageInputCheckbox"
                        class="ms-2 text-sm font-medium text-text"
                        >Use URL for image?</label
                      >
                    </div>
                    <div class="mb-2 flex items-center">
                      <input
                        id="imageValidatedNew"
                        name="imageValidated"
                        type="checkbox"
                        value="true"
                        class="form-input focus:primary-hover h-6 w-6 rounded border-text-hover bg-text text-primary"
                        required
                        disabled
                        oninvalid="this.setCustomValidity('Upload or enter a valid URL and preview to continue')"
                      />
                      <label
                        for="imageValidated"
                        class="ms-2 text-sm font-medium text-text"
                        >Image validated?</label
                      >
                    </div>
                  </div>
                  <div class="form-group mb-4" id="imageDivNew">
                    <label class="block text-text" for="file_input"
                      >Upload Image</label
                    >
                    <input
                      class="file:form-input file:hover-button w-full cursor-pointer file:rounded file:px-4 file:py-2 file:font-bold"
                      id="imageNew"
                      name="image"
                      type="file"
                      aria-describedby="file_input_help"
                      accept="image/png, image/jpeg, image/gif"
                      data-change="preview"
                      required
                    />
                  </div>
                  <div
                    class="form-group mb-4 flex hidden space-x-2"
                    id="urlDivNew"
                  >
                    <div class="w-3/4">
                      <label for="urlNew">Enter URL:</label>
                      <input
                        type="text"
                        id="urlNew"
                        name="url"
                        class="form-input mt-1 block w-full grow-0 rounded border border-gray-300 bg-background-light pl-2 text-text"
                      />
                    </div>
                    <button
                      class="form-input hover-button w-1/4 grow-0 rounded px-4 py-2 font-bold"
                      type="button"
                      data-click="preview"
                    >
                      Preview
                    </button>
                  </div>
                  <div id="imagePreviewContainerNew" class="hidden">
                    <label class="block text-text" for="preview"
                      >Image Preview</label
                    >
                    <object
                      type="image/svg+xml"
                      data="/public/img/loading.svg"
                      class="hidden aspect-square w-1/2 rounded"
                    ></object>
                    <img
                      id="previewNew"
                      src="/public/img/logo.svg"
                      alt="your image"
                      class="hidden w-1/2"
                      data-img="preview"
                    />
                  </div>
                  <p
                    id="previewErrorNew"
                    class="my-2 hidden px-2 font-bold text-error"
                  ></p>
                  <div class="form-group mb-4 flex flex-col gap-2 space-x-2">
                    <input
                      type="text"
                      id="latitudeNew"
                      name="latitude"
                      class="form-input mt-1 block hidden w-full rounded border border-gray-300 bg-background-light pl-2 text-text"
                      value="0"
                      required
                      readonly
                    />
                    <input
                      type="text"
                      id="longitudeNew"
                      name="longitude"
                      class="form-input mt-1 block hidden w-full rounded border border-gray-300 bg-background-light pl-2 text-text"
                      value="0"
                      readonly
                    />
                    <div class="flex items-center gap-2">
                      <label for="coordinates">Coordinates:</label>
                      <input
                        type="text"
                        id="coordinatesNew"
                        name="coordinates"
                        class="form-input flex-fill-remaining-space mt-1 block rounded border border-gray-300 bg-background-light pl-2 text-text"
                        value="(0,0)"
                        required
                        readonly
                      />
                    </div>
                    <div class="flex items-center gap-2">
                      <button
                        class="form-input hover-button flex-1 rounded px-4 py-2 font-bold"
                        type="button"
                        data-click="geolocation"
                      >
                        Get Location From GPS
                      </button>
                    </div>
                  </div>
                  <button
                    id="submitButton"
                    type="submit"
                    class="form-input hover-button rounded px-4 py-2 font-bold"
                  >
                    Submit
                  </button>
                </form>
              </div>
            </div>
          </div>

          <div
            class="modal invisible"
            id="user-details-modal"
            tabindex="-1"
            role="dialog"
            data-modal
          >
            <div
              class="modal-overlay"
              data-close="modal"
              data-target="user-details-modal"
            ></div>
            <div class="modal-container">
              <div class="mb-4 flex items-center justify-between">
                <h5 class="modal-title text-xl font-semibold">
                  Your User Details
                </h5>
                <button
                  class="close-modal flex justify-center rounded border border-gray-300 bg-background hover:bg-error hover:text-background"
                  aria-label="Close modal"
                  title="Close modal"
                  data-close="modal"
                  data-target="user-details-modal"
                >
                  <span class="material-symbols-outlined">close</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="flex w-64 max-w-[80vw] flex-col items-center gap-3">
                  <div class="text-3xl font-bold">
                    Hi, <span data-fill="username"></span>!
                  </div>
                  <div data-fill="user-posted-string" class="text-center"></div>
                  <button
                    id="logout-button"
                    class="hover-button-error flex w-max items-center gap-2 rounded px-3 py-2 font-bold"
                  >
                    <span class="material-symbols-outlined">logout</span>
                    Logout
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="tabs flex-fill-remaining-space flex w-full flex-col">
        <div class="tab-buttons hidden flex-row items-center lg:flex">
          <button
            class="tab-button flex items-center gap-1"
            data-toggle="tab"
            data-active-class="active"
            data-target="grid-view"
          >
            <span class="material-symbols-outlined">grid_view</span> Grid View
          </button>
          <div class="ml-auto flex rounded border border-text">
            <label class="flex items-center self-stretch">
              <span class="px-1 py-2"> Sort By: </span>
              <select class="cursor-pointer self-stretch bg-background">
                <option class="cursor-pointer">Time Seen</option>
                <option class="cursor-pointer">Distance</option>
              </select>
            </label>
            <button
              data-sort
              data-sort-icon
              class="material-symbols-outlined self-stretch bg-background-hover px-1"
              title="Click to sort in ascending order"
            >
              filter_list
            </button>
          </div>
        </div>
        <!-- need defined height here otherwise it'll keep expanding to min height of plant cards -->
        <div
          class="tab-container flex-fill-remaining-space h-1 overflow-y-scroll border-text p-4 lg:rounded lg:rounded-tl-none lg:border-2 lg:bg-background-hover"
        >
          <div id="grid-view" class="tab-content">
            <div
              id="plant-grid"
              class="grid grid-cols-1 gap-10 md:grid-cols-2 xl:grid-cols-3 3xl:grid-cols-4"
            >
              <object
                id="loading-gif"
                type="image/svg+xml"
                data="/public/img/loading.svg"
                class="aspect-square w-72 rounded absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2"
              ></object>
              <h3
                id="no-plants-warning"
                class="m-auto max-w-[90vw] text-center w-max text-2xl font-bold absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2"
              ></h3>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="z-10 flex h-12 items-center justify-center bg-background">
      <p class="text-xl">COM3504 - Team BSc30</p>
    </footer>

    <div id="js-variables" class="hidden"></div>
  </body>
