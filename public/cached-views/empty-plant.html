<!doctype html>
<html class="light h-full w-screen" lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Individual Plant</title>
    <link rel="stylesheet" href="/public/styles/dist/global.css" />
    <link rel="manifest" href="/public/manifest.json" />
  </head>
  <body class="flex min-h-screen w-screen flex-col bg-background text-text">
    <iframe name="fakesubmit" id="fakesubmit" style="display: none"></iframe>
    <div
      id="flash-message"
      class="flash pointer-events-none z-[1000]"
      style="transform: translateY(-100%)"
    >
      <div
        class="flash-info pointer-events-auto flex items-center justify-center gap-2 rounded border-2 border-text px-4 py-2 text-center text-2xl"
      >
        <i class="material-symbols-outlined !leading-8"> </i>
        <span class="pb-0.5"> </span>
      </div>
    </div>

    <nav
      class="flex h-12 w-screen items-center justify-between border-b-2 border-background-hover bg-background px-4 md:border-none md:bg-none"
    >
      <a
        href="/"
        id="home-button"
        class="flex items-center gap-2 text-text"
        title="Home Page"
      >
        <!-- Logo in raw SVG format, so that it can be styled with CSS -->

            />

              style="stroke-width: 1.32291667; fill-opacity: 0"

              id="rect4"

        </svg>
        <span class="text-2xl font-bold"> PlantSpotter </span>
      </a>
      <div class="flex items-center gap-2">
        <div
          id="online-status"
          title="Online"
          class="material-symbols-outlined cursor-pointer text-text"
        >
          wifi
        </div>
        <div
          role="button"
          id="theme-toggle"
          class="pointer-events-auto relative isolate bg-background-inverse"
          data-theme="light"
          aria-label="Theme Toggle Switch"
        >
          <div
            class="pointer-events-none absolute left-0 z-10 flex w-full items-center justify-between pe-[5px] ps-[7px] text-background"
          >
            <i class="material-symbols-outlined !text-lg">light_mode</i>
            <i class="material-symbols-outlined !text-lg">dark_mode</i>
          </div>
          <div id="moving-switch" class="z-20 bg-background"></div>
        </div>
      </div>
    </nav>

    <div class="modal invisible" id="login-modal" tabindex="-1" role="dialog">
      <div class="modal-overlay"></div>
      <div class="modal-container">
        <div class="mb-4 flex items-center justify-between">
          <h5 class="modal-title text-xl font-semibold">Please Login</h5>
        </div>
        <div class="modal-body">
          <!-- Login Modal -->
          <form
            id="loginForm"
            autocomplete="on"
            target="fakesubmit"
            method="POST"
          >
            <div class="form-group mb-4">
              <label for="username" class="block text-text">Username:</label>
              <input
                type="text"
                class="form-input mt-1 block w-full rounded border border-gray-300 bg-background-light pl-2 text-text"
                id="username"
                name="username"
                maxlength="40"
                required
              />
            </div>
            <button
              id="loginButton"
              type="submit"
              class="form-input hover-button rounded px-4 py-2 font-bold"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <main
      id="card"
      class="mx-auto mt-24 w-10/12"
      data-plant-card
      data-plant=""
    ></main>

    <footer class="flex h-12 items-center justify-center">
      <p class="text-xl">Bottom Text</p>
    </footer>

    <div id="js-variables" class="hidden"></div>
  </body>
</html>
